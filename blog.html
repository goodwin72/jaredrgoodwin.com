{%- include feed-blog.html featured-only=false -%}	

{%- if site.categories -%}
    <div class="feed-categories">
        <header>
            <h1 class="feed-categories__header">Categories</h1>
        </header>
        <ul class="feed-categories__list">
            {%- for category in site.categories -%}
                <a href="{{ category.category | downcase }}" class="feed-categories__list__category"><li>
                    {{ category.category }}
                </li></a>
            {%- endfor -%}
        </ul>
    </div>
    <!--<script src="/assets/scripts/category-filter.js"></script>-->
{%- endif -%}
